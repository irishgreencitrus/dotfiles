format='''
$shell$all$character'''
add_newline = true
#right_format = "$all"
[fill]
disabled = false
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
[shell]
disabled = false
bash_indicator=""
zsh_indicator=""
fish_indicator=""
powershell_indicator=""
ion_indicator="ﱦ"
elvish_indicator=""
tcsh_indicator=""
xonsh_indicator=""
unknown_indicator=""


[username]
show_always = true
format = "[$user]($style)@"
style_user = "bold yellow"
style_root = "bold red"
[hostname]
format = "[$hostname]($style) : "
ssh_only = false
style = "bold bright-green"

[aws]
symbol = "  "

[conda]
symbol = " "

